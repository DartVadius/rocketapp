<ul>
    {% for category in sub_cats %}
        <li><a href="{% url 'blog_category' category_slug=category.slug %}">
            {% if category.has_children %}
                {{ category.name }} <b class="sub_cat" data-patent-id="{{ category.id }}">+</b>
            {% else %}
                {{ category.name }}
            {% endif %}
        </a></li>
    {% endfor %}
</ul>
